<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting to GammaOS GitHub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!-- Immediate redirect -->
    <meta http-equiv="refresh" content="0; url=https://github.com/TheGammaSqueeze" />
    <script>
      // Fallback redirect in case meta refresh is blocked
      window.location.href = "https://github.com/TheGammaSqueeze";
    </script>
  </head>
  <body>
    <p>
      If you are not redirected automatically, 
      <a href="https://github.com/TheGammaSqueeze">click here to go to the GammaOS GitHub page</a>.
    </p>
  </body>
</html>
